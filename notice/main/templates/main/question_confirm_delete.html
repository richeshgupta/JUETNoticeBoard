{% extends 'main/nav.html' %}
{% load crispy_forms_tags %}
	{% block title %}
	<title>Do you want to delete this Question?</title>
	{% endblock title %}
	
	{% block content %}
<div class='jumbotron bg-dark text-white text-center'>
	<h1 class='text text-info'>Do you really want to delete this Question?</h1>
</div>
	<div class='col-md-4 mx-auto'>
		<div class='card'>
			<div class='card-body'>
				Confirm the deletion!
			</div>
			<div class='card-footer'>
			
				<form method="POST" id="delete-form">

				{{ form|crispy }}
				{% csrf_token %}
		 <div class="btn">
		 <a href="javascript:{}" class='btn btn-danger' onclick="document.getElementById('delete-form').submit();">Yes</a>
		</form>
		<a class="btn btn-success" href="{% url 'forum-home' %}">No</a>
	</form>
	</div>
			</div>
		</div>
	</div>
	{% endblock content %}
