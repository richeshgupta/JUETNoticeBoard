{% extends 'main/nav.html' %}
{% block title %}
<title>Profile</title> 
{% endblock title %}
{% block content %}
	<div class='jumbotron bg-dark text-white text-center'>
		<h2 class='text text-info'>{{ author }} - Profile</h2>
	</div>
	<div class='col-md-3 mx-auto ml-5'>
		<table class='table table-dark'>
					<thead>
						<tr>
							<th scope="col">Questions</th>
							<th scope="col">Date</th>
							<th scope='col'>Tags</th>
						</tr>
					</thead>
					{% for data in qquery %}
					<tbody>
						<tr>
							<th scope="row"><a class='text text-success' href='{% url "forum_detail" data.id %}'>{{ data.title_q }}</th></a>
							<td>{{ data.date_q }}</td>
							<td><k class='btn btn-info'>{{ data.tag1_q }}</k> <k class='btn btn-info'> {{ data.tag2_q }}</k></td>
						</tr>
					</tbody>
					{% endfor %}
		</table>
	</div>
		<br /><br />
{% endblock content %}
