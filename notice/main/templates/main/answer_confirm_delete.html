{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
	<title>Do you want to delete this Answer?</title>
	
</head>
<body>
<div class='jumbotron jumbotron-fluid bg-dark text-white'>
	<h1 class='text text-info'>Do you really want to delete this answer?</h1>
</div>
	<div class='col-md-4 mx-auto'>
		<div class='card'>
			<div class='card-body'>
				Confirm the deletion!
			</div>
			<div class='card-footer'>
			
				<form method="POST" id="delete-form">

				{{ form|crispy }}
				{% csrf_token %}
		 <div class="btn">
		 <a href="javascript:{}" class='btn btn-danger' onclick="document.getElementById('delete-form').submit();">Yes</a>
		</form>
		<a class="btn btn-success" href="{% url 'forum-home' %}">No</a>
	</form>
	</div>
			</div>
		</div>
	</div>
</body>
</html>
