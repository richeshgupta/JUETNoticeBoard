{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		div.main-head
		{
			width:50%;
			margin-left:23%;
			margin-top:2%;
			border:5px solid grey;
			text-align:center;
			border-radius:20px;
		}
		div.form
		{
			width:30%;
			display:inline-block;
			margin-top:5%;
			margin-left:32%;
			text-align:center;
			align-self: center;
			height:370px;
			border:2px solid black;
			padding:50px;
			padding-top:90px;
			box-shadow:3px 3px 5px 5px grey;
			height:40%;
			
		}
		h1
		{
			display:block;

		}
	</style>
	<title>Login</title>
</head>
<body>
	{% if user.is_authenticated %}
		
	
				<div class="main-head">
			<h1>Already Logged in</h1>
		</div>
		<div class="form">
			Please <a href="{% url 'notice' %}">Write a post</a><br/><br />
					<h3>Or</h3><br />
					Go <a href="{% url 'home' %}">Home</a>
					<h3>Or</h3><br />
					Go to <a href="{% url 'forum-home' %}">Forum</a>
		</div>
		</div>
	{% else %}
		<div class="form">
		<form method ='POST'>
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit">Login</button>
		</form>
		<br />
		<a href="{% url 'home' %}">Home</a>
		</div>
		
	{% endif %}
</body>
</html>
