<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div.main-container
		{
			margin: 0;
			height:45px;
			background-color:#23843f;
			width:95%;
			padding:5px;
			padding-top:10px;
			border-radius:8px;
		}
		div.btn
		{
			display:inline-block;
			width:100px;
			float:left;
			height:40px;
			text-align: center;
			border:1px solid black;
			border-bottom-width: 5px;
			border-radius:5px;
			box-shadow:1px 1px 2px 2px #abf29b;
			margin:15px;
			padding-top:8px;
			margin-top:0px;
		}
		div.btn:hover
		{

			background-color:white;	
			transition:background-color 2s;
			transform:rotate(20deg);
		}
		a{
			text-decoration: none;
			color:#b3efe6;
		}
		a:hover
		{
			color:#23843f;
			transition:color 2s;
		}
		div.content
		{
			display:block;
			width:80%;
			/*height:500px;*/
			margin-top:8%;
			margin-left:5%;
			border:3px solid black;
			border-radius:10px;
			padding:10px;
			padding-left:50px;
		}
		div.logbox
		{
			width:350px;
			height:50px;
			border:3px dashed black;
			float:right;
			border-radius:4px;
			margin-top:5%;
			margin-right:5%;
			text-align:center;		
			padding-bottom:2px;
			display:block;
			box-shadow:2px 2px 3px 3px grey;
		}
	</style>
</head>
<body>
	<div class="logbox">
		{% block logbox %}
		{% endblock %}
	</div>
<div class="main-container">
	
			<div class="btn"><a href="{% url 'home' %}" title="Home Page">Home</a></div>
			<div class="btn"><a href="{% url 'menu' %}" title="Menu Page">Menu</a></div>
			<div class="btn"><a href="{% url 'notice' %}" title="Notice post form">Post</a></div>
			{% if user.is_authenticated %}
				<div class="btn"><a href="{% url 'logout' %}" title="logout">Logout</a></div>
			{% else %}
				<div class="btn"><a href="{% url 'login' %}" title="login">Login</a></div>
			{% endif %}
	
</div>
<div class="content">
{% block content %}
{% endblock content %}
</div>
</body>
</html>
