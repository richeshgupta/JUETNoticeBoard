<!DOCTYPE html>
<html>
<head>
	{% block title %}
	{% endblock title %}
	<style type="text/css">
		body
		{
		}
		div.main-container
		{
			margin: 0;
			height:45px;
			background-color:#23843f;
			width:95%;
			padding:5px;
			padding-top:10px;
			border-radius:8px;
		}
		a#pantomath
		{
			color:white;
			text-decoration: none;
		}
		a#pantomath:hover
		{
			text-decoration:underline;
		}
		hr
		{
			width:10%;
			margin-left:0px;
			color:#bf07ac;
		}
		div.btn
		{
			display:inline-block;
			width:100px;
			float:left;
			height:40px;
			text-align: center;
			border:1px solid black;
			border-bottom-width: 5px;
			border-radius:5px;
			box-shadow:1px 1px 2px 2px #abf29b;
			margin:15px;
			padding-top:8px;
			margin-top:0px;
		}
		div.btn:hover
		{

			background-color:white;	
			transition:background-color 2s;
			transform:rotate(20deg);
		}
		a#log{
			text-decoration: none;
			color:#b3efe6;
		}
		a#log:hover
		{
			color:#23843f;
			transition:color 2s;
		}
		div.content
		{
			background:#b8f2d0;
			display:block;
			width:80%;
			/*height:500px;*/
			margin-top:8%;
			margin-left:5%;
			border:3px solid black;
			border-radius:10px;
			padding:10px;
			padding-left:50px;
			box-shadow:2px 2px 5px 5px grey;
		}
		a#normal{
			color:white;
			display:inline-block;
			text-decoration:none;
			margin-left:20px;
			margin-top:10px;
			border:2px solid #42a561;
			width:80px;
			height:33px;
			border-bottom-width: 20px;
			text-align: center;
			padding-top:5px;
			border-radius:20px;
			box-shadow:2px 2px 3px 3px #76db96;
		}
		h4#log-box
		{
			color:white;
		}
		a#normal:hover
		{ 		}
		div.logbox
		{
			width:350px;
			height:50px;
			border:3px dashed black;
			float:right;
			border-radius:4px;
			margin-top:6%;
			margin-right:5%;
			text-align:center;		
			padding-bottom:2px;
			display:block;
			box-shadow:2px 2px 3px 3px grey;
		}
		a#url-box
		{
			text-decoration:overline;
			letter-spacing: 2px;
			color:red;
			width:100px;

		}
		a#title
		{
			text-decoration:none;
			color:rgb(12,56,77);
		}
		a#title:hover
		{
			text-decoration:underline;
			color: rgb(23,183,177);
			text-decoration-color: rgb(12,56,77);
			
		}
		a#special
		{
			margin-right:-300px;
			color:white;
			float:right;
			display:inline-block;
			text-decoration:none;
			margin-top:10px;
			border:2px solid #42a561;
			width:80px;
			height:33px;
			border-bottom-width: 20px;
			text-align: center;
			padding-top:5px;
			border-radius:20px;
			box-shadow:2px 2px 3px 3px #76db96;
		}
	</style>
</head>
<body>
	<div class="logbox">
		{% block logbox %}
		{% endblock %}
	</div>
<div class="main-container">
			
			<a id="normal" href="{% url 'home' %}" title="Home Page" class="link">Home</a>
			<a id="normal" href="{% url 'notice' %}" title="Notice post form">Notice</a>
			<a id="normal" href="{% url 'forum-home' %}" title="Forum">Forum</a>
			{% if user.is_authenticated %}
				<a id="normal" href="{% url 'logout' %}" title="logout">Logout</a>
			{% else %}
				<a id="normal" href="{% url 'login' %}" title="login">Login</a>
			{% endif %}
			<a id="special" href="{% url 'about' %}" title="About Developers">About</a>

	
</div>
<div class="content">
{% block content %}
{% endblock content %}
</div>
{% block footer %}
{% endblock footer %}
</body>
</html>
