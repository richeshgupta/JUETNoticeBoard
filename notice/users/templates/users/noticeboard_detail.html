<!DOCTYPE html>
<html>
<head>
	<title>{{ object.title }}</title>
	<style>
		div.header
		{
			display:block;
			padding-left:150px;
			background-color:rgb(23,183,177);
			color:rgb(12,56,77);
			width:74.5%;
			height:45px;
			border-radius:10px;
			margin-left:100px;
		}
		.heading
		{
			width:20%;
			font-weight:bolder;
			font-size:2em;
		}
		div.content-box
		{
			width:77%;
			margin-left:100px;
			margin-top:4%;
			background-color:rgb(23,183,177);
			color:rgb(12,56,77);
			padding:50px;
			border-radius:10px;
		}
		p.content
		{
			font-weight: bold;
			font-size: 1.5em;
		}
		a{
			text-decoration:none;
			color:rgb(12,56,77);
		}
		a:hover
		{
			color:white;

		}
		div.navigation
		{
			display:block;
			float:right;
			background-color:rgb(23,183,177);
			width:10%;
			margin-top:150px;
			border-radius:10px;
		}
		div.footer
		{
			width:80%;
			background-color:rgb(23,183,177);
			margin-top:15%;
			margin-left:100px;
			height:40px;
			padding-left:15px;
			padding-top:10px;
			border-radius:10px;
		}
		li
		{
			list-style-type: none;

		}
		hr
		{
			width:20%;
			color:white;
			margin-left:0px;

		}
		span.cred
		{
			float:right;
			padding-right:100px;
		}
	</style>
</head>
<body>
<div class="header">
	<h1 class="heading"> {{ object.title }}</h1>
	<h3 class="date"> {{ object.date }}</h3>
</div>
<div class="navigation">
	<ul>
						<h5>Navigation Panel</h5>
			<li><a id="normal" href="{% url 'home' %}" title="Home Page" class="link">Home</a></li>
			<li><a id="normal" href="{% url 'menu' %}" title="Menu Page">Menu</a></li>
			<li><a id="normal" href="{% url 'notice' %}" title="Notice post form">Post</a></li>
			{% if user.is_authenticated %}
				<li><a id="normal" href="{% url 'logout' %}" title="logout">Logout</a></li>
			{% else %}
				<li><a id="normal" href="{% url 'login' %}" title="login">Login</a></li>
			{% endif %}
	</ul>
</div>
<div class="content-box">
	<p class="content">{{ object.notice }}</p>
	
	{% if object.url %}
		<br /><hr /><br />
		<a href={{ object.url }} target="_blank"><h4>{{ object.url }}</h4></a>
		
	{% endif %}
</div>
<div class="footer">
	Created with &#10084; in <a href="https://www.juet.ac.in/" target="_blank" alt="Jaypee University of Engineering and Technology">JUET,Guna</a><span class="cred">By Pantomath</span>
</div>
	
</body>
</html>
